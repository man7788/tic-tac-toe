<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./javascript.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">Tic Tac Toe</div>
    <div class="main-content">
      <div class="gameboard">
        <div class="game-grid-1"></div>
        <div class="game-grid-2"></div>
        <div class="game-grid-3"></div>
        <div class="game-grid-4"></div>
        <div class="game-grid-5"></div>
        <div class="game-grid-6"></div>
        <div class="game-grid-7"></div>
        <div class="game-grid-8"></div>
        <div class="game-grid-9"></div>
      </div>
      <div class="controller">
        <button class="restart">Restart</button>
      </div>
    </div>
  </div>
</body>
</html>
